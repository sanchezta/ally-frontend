<form
  (ngSubmit)="onSubmit()"
  class="max-w-md mx-auto mt-10 bg-white p-8 rounded-xl shadow-md space-y-6"
>
  <h2 class="text-2xl font-bold text-center text-gray-800">Iniciar sesión</h2>

  <div>
    <label for="email" class="block text-sm font-medium text-gray-700"
      >Correo electrónico</label
    >
    <input
      type="email"
      id="email"
      name="email"
      [(ngModel)]="email"
      required
      class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:ring-blue-500 focus:border-blue-500"
    />
  </div>

  <div>
    <label for="password" class="block text-sm font-medium text-gray-700"
      >Contraseña</label
    >
    <input
      type="password"
      id="password"
      name="password"
      [(ngModel)]="password"
      required
      class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:ring-blue-500 focus:border-blue-500"
    />
  </div>
  <button
    type="submit"
    [disabled]="!email || !password"
    class="w-full bg-blue-600 text-white py-2 px-4 rounded-lg hover:bg-blue-700 transition duration-300 disabled:opacity-50"
  >
    Iniciar sesión
  </button>

  <div *ngIf="errorMessage" class="text-red-600 text-sm text-center">
    {{ errorMessage }}
  </div>

  <p class="text-sm text-center text-gray-600">
    ¿No tienes una cuenta?
    <a href="/register" class="text-blue-600 hover:underline"
      >Regístrate aquí</a
    >
  </p>
</form>
